    <style>
      body {
        margin: 0;
        padding: 0;
background-color: black;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px;
        background-color: rgb(0, 0, 0);
        border: none;
        border-radius: 50%;
        color: rgb(255, 0, 0);
        cursor: pointer;
        font-size: 20px;
      }
      .back-button:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }
      .gallery-container {
        width: 80%;
        overflow-x: scroll;
        white-space: nowrap;
      }
      .gallery-container::-webkit-scrollbar {
        height: 12px;
      }
      .gallery-container::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .gallery-container::-webkit-scrollbar-thumb {
        background: #888;
      }
      .gallery-container::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .gallery-item {
        display: inline-block;
        margin: 10px;
        transition: transform 0.3s ease;
      }
      .gallery-item img,
      .gallery-item video {
        height: 500px;
        width: auto;
        border: 2px solid #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .gallery-item img:hover,
      .gallery-item video:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
      .video-container {
        position: relative;
      }
      .video-controls {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      .video-controls button {
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
      }
      .video-controls button:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }
    </style>
